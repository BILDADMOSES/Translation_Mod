{% extends 'base.html' %} {% block content %}
    <form method="post">
        <div class="wrapper">
            <div class="checkout_wrapper">
                <div class="logo_info">
                    <img src="/static/images/logo.png" alt="">
                    <div class="content">
                        <p id="welcomeText2">WELCOME TO KENYA</p><br><br>
                        <p id="worldText">ONE WORLD </p>
                            <p id="countryText" style='margin-left: 40px;'><br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspONE COUNTRY</p>
                    </div>
                </div>
                <div class="checkout_form">
                    <p id='signIn' style='margin-left: 60px;'>SIGN IN </p>
                    <p id='chatRoom' style='margin-left: 40px;'><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Chat Room</p>
                    
                    <div class="details">
                        <div class="section">
                            <input id="userNamePlaceholder" class="input2" type="text"  value="{{name}}" name="name" placeholder="Enter your username">
                        </div>
                        <div class="section">
                            <input id="roomCodePlaceholder" class="input2" type="text"  value="{{code}}" name="code" placeholder="Enter your room code">
                        </div>
                        <button id = "joinBtn" class="btn" type="submit" name="join">Join a Room</button>
                        <br><br>
                        <button id = "createBtn" class="btn" type="submit" name="create">Create a Room</button>
                    </div>
                </div>
            </div>
        </div>
        {% if error %}
            <ul>
                <li>{{error}}</li>
            </ul>
        {% endif %}
    </form>
{% endblock %}
